<!DOCTYPE html>
<html>

<meta name="viewport" content="width=device-width, initial-scale=1">
<style>

body {
  font-family: Arial;
  margin: 0;
}

* {
  box-sizing: border-box;
}

img {
  vertical-align: middle;
}

.container {
  position: relative;
}

.mySlides {
  display: none;
}

.cursor {
  cursor: pointer;
}

.prev,
.next {
  cursor: pointer;
  position: absolute;
  top: 40%;
  width: auto;
  padding: 16px;
  margin-top: -50px;
  color: white;
  font-weight: bold;
  font-size: 20px;
  border-radius: 0 3px 3px 0;
  user-select: none;
  -webkit-user-select: none;
}

.next {
  right: 0;
  border-radius: 3px 0 0 3px;
}

.prev:hover,
.next:hover {
  background-color: rgba(0, 0, 0, 0.8);
}

.numbertext {
  color: #f2f2f2;
  font-size: 12px;
  padding: 8px 12px;
  position: absolute;
  top: 0;
}

.caption-container {
  text-align: center;
  background-color: #222;
  padding: 2px 16px;
  color: white;
}

.row:after {
  content: "";
  display: table;
  clear: both;
}

.column {
  float: left;
  width: 16.66%;
}

.demo {
  opacity: 0.6;
}

.active,
.demo:hover {
  opacity: 1;
}
</style>

<body>

<div class = "container">
  <div class = "mySlides"> 
        <div class="numbertext">1 / 6 </div>
        <img src = "http://www.quest2fitness.info/wp-content/uploads/2017/07/Identification-of-Anxiety-Disorders.jpg" 
    style="width:100%">
  </div>



<div class = "mySlides">
  <div class ="numbertext"> 2/6 </div>
  <img src = "http://www.harmless.org.uk/blog/wp-content/uploads/2017/04/Depression-stats.jpg"
  style = "width: 100%">
    </div>
    

<div class = "mySlides">
  <div class = "numbertext"> 3/6 </div>
  <img src = "https://pbs.twimg.com/media/CLf9WzwW8AEmIkX.jpg"
  style = "width:100%">
    </div>

<div class = "mySlides" >
  <div class = "number text"> 4/6 </div>
  <img src = "https://muslimmatters.org/wp-content/uploads/depression-stats2.jpg"
    style = "width:100%">
        </div>

<div class = "mySlides" >
  <div class= "numbertext"> 5/6 </div>
  <img src = "https://americanaddictioncenters.org/wp-content/uploads/2015/10/depression-rate-americans.jpg"
    style = "width:100%">
        </div>


<div class = "mySlides" >
  <div class= "numbertext"> 6/6 </div>
  <img src = "http://pediaa.com/wp-content/uploads/2016/06/Difference-Between-Anxiety-and-Depression-infographic-1.jpg"
    style = "width:100%">
        </div>

<a class="prev" onclick="plusSlides(-1)">❮</a>
  <a class="next" onclick="plusSlides(1)">❯</a>

<div class="row">
    <div class="column">
      <img class = "demo cursor" src= "http://www.quest2fitness.info/wp-content/uploads/2017/07/Identification-of-Anxiety-Disorders.jpg" 
      style="width:100%" onclick="currentSlide(1)">
    </div>
   
     <div class="column">
      <img class = "demo cursor" src= "http://www.harmless.org.uk/blog/wp-content/uploads/2017/04/Depression-stats.jpg"
      style= "width:100%" onclick="currentSlide(2)">
     </div>
       <div class = "column">
        <img class= "demo cursor" src="https://pbs.twimg.com/media/CLf9WzwW8AEmIkX.jpg"
        style= "width:100%" onclick="currentSlide(3)">
       </div>
       <div class= "column">
        <img class= "demo cursor" src="https://muslimmatters.org/wp-content/uploads/depression-stats2.jpg"
    style = "width:100%" onclick="currentSlide(4)">
  </div>
      <div class="column">
        <img class="demo cursor" src= "https://americanaddictioncenters.org/wp-content/uploads/2015/10/depression-rate-americans.jpg"
    style = "width:100%" onclick="currentSlide(5)">
        </div>
        <div class="column">
          <img class= "demo cursor" src = "http://pediaa.com/wp-content/uploads/2016/06/Difference-Between-Anxiety-and-Depression-infographic-1.jpg"
          style = "width:100%" onclick="currentSlide(6)">
        </div>




  <script>
    var slideIndex = 1;
    showSlides (slideIndex);


 function plusSlides(n) {
showSlides (showSlides += n);
}

function currentSlide(n) {
  showSlides(slideIndex = n);
}

function showSlides (n)


var slides  = document.getElementsByClassName ("mySlides");

var dots = document.getElementsByClassName ("demo");

var captionText = document.getElementsById("caption");

if (n > slides.length) {slideIndex = 1}
  if (n < 1) {slideIndex = slides.length}

  for (i = 0; i < slides.length; i++) {
        slides[i].style.display = "none";
 }

for (i = 0; i< dots.length; i++) {
      dots[i].className = dots[i].className.replace(" active", "");
}

slides[slideIndex-1].style.display = "block";
  dots[slideIndex-1].className += " active";
  captionText.innerHTML = dots[slideIndex-1].alt;
}


</script>
</body>
</html>
